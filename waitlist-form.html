<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="main">
    <div id="b-container" class="container b-container">
      <form id="b-form" class="form" method="" action="">
        <h2 class="form_title title">Sign up to join our waitlist.</h2>
        <span class="form__span">We are releasing bff on a rolling basis. We will send you a message to join when we are ready for you.</span>
        <input class="form__input" type="text" placeholder="First name">
        <input class="form__input" type="text" placeholder="Last name">
        <input class="form__input" type="password" placeholder="Phone Number">
        <input class="form__input" type="password" placeholder="Location">
        <button class="form__button button submit">SIGN IN</button>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
